<section class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="seachTutorialByTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <h4>Tutorial List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let tutorial of tutorials; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      >
        {{ tutorial.title }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="deleteAllTutorials()">
      Delete all
    </button>
  </div>

  <div class="col-md-6">
    <div *ngIf="currentTutorial.id">
      <h4>Tutorial</h4>
      <div>
        <label><strong>Title: </strong>{{ currentTutorial.title }}</label>
      </div>

      <div>
        <label
          ><strong>Description: </strong
          >{{ currentTutorial.description }}</label
        >
      </div>

      <div>
        <label
          ><strong>Status: </strong
          >{{ currentTutorial.published ? "Published" : "Pending" }}</label
        >
      </div>

      <a
        class="badge badge-warning"
        routerLink="/tutorials/{{ currentTutorial.id }}"
      >
        Edit
      </a>
    </div>

    <div *ngIf="!currentTutorial">
      <br />
      <p>Please select a tutorial...</p>
    </div>
  </div>
</section>
