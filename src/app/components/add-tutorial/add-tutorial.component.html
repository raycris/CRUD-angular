<section>
  <div class="sumit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          required
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="tutorial.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          required
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="tutorial.description"
          name="description"
        />
      </div>

      <button (click)="saveTutorial()" class="btn btn-success">
        Save tutorial
      </button>
    </div>

    <div *ngIf="submitted">
      <h4>Great! you tutoral was successfully save</h4>
      <button (click)="newTutorial()" class="btn btn-success">ADD</button>
    </div>
  </div>
</section>
